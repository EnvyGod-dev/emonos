<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх - eMonos Clone</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Бүртгүүлэх</h1>
            <p>Шинэ хэрэглэгчийн мэдээллээ оруулна уу.</p>
            <form>
                <div class="form-group">
                    <label for="name">Нэр</label>
                    <input type="text" id="name" placeholder="Таны нэр" required>
                </div>
                <div class="form-group">
                    <label for="email">И-Мэйл Хаяг</label>
                    <input type="email" id="email" placeholder="И-Мэйл хаягаа оруулна уу" required>
                </div>
                <div class="form-group">
                    <label for="password">Нууц үг</label>
                    <input type="password" id="password" placeholder="Нууц үгээ оруулна уу" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Нууц үг давтах</label>
                    <input type="password" id="confirm-password" placeholder="Нууц үгээ дахин оруулна уу" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="auth-btn">Бүртгүүлэх</button>
                </div>
                <p class="auth-footer">
                    Та бүртгэлтэй юу? <a href="login.html">Нэвтрэх</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
