<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх - eMonos Clone</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Нэвтрэх</h1>
            <p>Тавтай морил! Бүртгэлээрээ нэвтрэнэ үү.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">И-Мэйл Хаяг</label>
                    <input type="email" id="email" placeholder="И-Мэйл хаягаа оруулна уу" required>
                </div>
                <div class="form-group">
                    <label for="password">Нууц үг</label>
                    <input type="password" id="password" placeholder="Нууц үгээ оруулна уу" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="auth-btn">Нэвтрэх</button>
                </div>
                <p class="auth-footer">
                    Шинэ хэрэглэгч үү? <a href="signup.html">Бүртгүүлэх</a>
                </p>
            </form>
            <p id="error-message" style="color: red; margin-top: 10px; display: none;">Имэйл эсвэл нууц үг буруу байна!
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const validEmail = 'user@emonos.mn';
            const validPassword = '1';

            if (email === validEmail && password === validPassword) {
                alert('Амжилттай нэвтэрлээ!');
                window.location.href = 'index.html';
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Имэйл эсвэл нууц үг буруу байна!';
            }
        });
    </script>
</body>

</html>
