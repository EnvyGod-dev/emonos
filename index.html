<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMonos Clone - Нүүр хуудас</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <script>
        fetch('mainNavFooter/header.html')
            .then((response) => response.text())
            .then((data) => (document.getElementById('header-placeholder').innerHTML = data))
            .catch((err) => console.error('Error loading header:', err));
    </script>

    <!-- Main Content -->
    <main>
        <section>
            <h1>Онцлох Бүтээгдэхүүнүүд</h1>
            <!-- Add a product grid directly in index.html -->
            <div class="product-grid"></div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('mainNavFooter/footer.html')
            .then((response) => response.text())
            .then((data) => (document.getElementById('footer-placeholder').innerHTML = data))
            .catch((err) => console.error('Error loading footer:', err));
    </script>

    <script src="scripts/product-render.js"></script>
</body>

</html>
